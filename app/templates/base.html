<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default("BhoomiAI") }}</title>
    <!-- Modern Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Prestige Design System -->
    <link rel="stylesheet" href="/static/css/prestige.css">
</head>

<body>
    <header class="mission-header">
        <div class="header-container">
            <div class="logo-area">
                <span class="logo-text">Bhoomi<span class="accent-text">AI</span> </span>
                <span id="liveWeatherPill"
                    style="font-size: 0.9rem; background: var(--primary-light); color: white; padding: 5px 15px; border-radius: 20px; margin-left: 20px; font-weight: 700;">
                    <i class="fas fa-sun"></i> 32Â°C - Clear
                </span>
                <span class="mission-tag">National Digital Farming Mission</span>
            </div>
            <nav class="prestige-nav">
                <a href="/" class="nav-link active">Home</a>
                <a href="/advisor" class="nav-link">Advisor</a>
                <a href="/mandi" class="nav-link">Mandi</a>
                <a href="/doctor" class="nav-link">Doctor</a>
                <div class="lang-pill">
                    <select id="langSelect">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="te">Telugu</option>
                    </select>
                </div>
            </nav>
        </div>
    </header>

    <main id="content">
        {% block content %}{% endblock %}
    </main>

    <div class="floating-bottom-nav">
        <a href="/" class="bottom-nav-item {% if request.url.path == '/' %}active{% endif %}">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="/advisor" class="bottom-nav-item {% if request.url.path == '/advisor' %}active{% endif %}">
            <i class="fas fa-seedling"></i>
            <span>Advisor</span>
        </a>
        <a href="/mandi" class="bottom-nav-item {% if request.url.path == '/mandi' %}active{% endif %}">
            <i class="fas fa-chart-bar"></i>
            <span>Mandi</span>
        </a>
        <a href="/doctor" class="bottom-nav-item {% if request.url.path == '/doctor' %}active{% endif %}">
            <i class="fas fa-user-md"></i>
            <span>Doctor</span>
        </a>
        <a href="/measure" class="bottom-nav-item {% if request.url.path == '/measure' %}active{% endif %}">
            <i class="fas fa-ruler-combined"></i>
            <span>Measure</span>
        </a>
    </div>

    <script src="/static/js/mission.js"></script>
</body>

</html>
