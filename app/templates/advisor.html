{% extends "base.html" %}

{% block content %}
<div class="container" style="padding: 100px 0;">
    <div style="text-align: center; margin-bottom: 60px;">
        <h2 style="font-size: 3.5rem; color: var(--primary);" data-en="Smart Crop Advisor"
            data-te="స్మార్ట్ పంట సలహాదారు">Smart Crop Advisor</h2>
        <p style="font-size: 1.2rem; color: #666;" data-en="AI-Driven Precision for Andhra Pradesh Farmers"
            data-te="ఆంధ్రప్రదేశ్ రైతుల కోసం AI-ఆధారిత ఖచ్చితత్వం">AI-Driven Precision for Andhra Pradesh Farmers</p>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 60px; align-items: start;"
        class="flex-column-mobile">
        <div id="advisor-form" class="mission-card" style="text-align: left; padding: 50px;">
            <div style="margin-bottom: 30px;">
                <label style="display:block; margin-bottom: 10px; font-weight: 700; color: var(--primary);"
                    data-en="Village / District" data-te="గ్రామం / జిల్లా">Village / District</label>
                <input type="text" id="districtInput" placeholder="Guntur / Kurnool" data-en="Guntur / Kurnool"
                    data-te="గుంటూరు / కర్నూలు"
                    style="width:100%; padding: 20px; border-radius: 20px; border: 2px solid #eee; font-size: 1.1rem;">
            </div>
            <div style="margin-bottom: 30px;">
                <label style="display:block; margin-bottom: 10px; font-weight: 700; color: var(--primary);"
                    data-en="Season" data-te="సీజన్">Season</label>
                <select id="seasonSelect"
                    style="width:100%; padding: 20px; border-radius: 20px; border: 2px solid #eee; font-size: 1.1rem;">
                    <option value="kharif">Kharif (Monsoon)</option>
                    <option value="rabi">Rabi (Winter)</option>
                    <option value="zaid">Zaid (Summer)</option>
                </select>
            </div>
            <button class="btn-prestige btn-primary" style="width: 100%;" onclick="runPrestigeAdvisor()"
                data-en="Get AI Advice" data-te="AI సలహా పొందండి">Get AI Advice</button>
        </div>

        <div id="advisor-results" style="display: none;">
            <div class="mission-card"
                style="background: white; border-left: 15px solid var(--primary); text-align: left; padding: 60px;">
                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 40px;"
                    class="flex-column-mobile">
                    <div>
                        <span
                            style="background: var(--primary); color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: 700;"
                            data-en="TOP PICK" data-te="టాప్ పిక్">TOP PICK</span>
                        <h3 id="rec-crop-name" style="font-size: 3.5rem; margin-top: 10px;">-</h3>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px;">
                    <div style="background: #f0f7f0; padding: 25px; border-radius: 25px;">
                        <strong style="display:block; color: var(--primary); margin-bottom: 10px;" data-en="Sowing Time"
                            data-te="విత్తే సమయం">Sowing Time</strong>
                        <span id="rec-sowing" style="font-size: 1.2rem; font-weight: 700;">-</span>
                    </div>
                    <div style="background: #f0f7f0; padding: 25px; border-radius: 25px;">
                        <strong style="display:block; color: var(--primary); margin-bottom: 10px;" data-en="Profit Est."
                            data-te="లాభం అంచనా">Profit Est.</strong>
                        <span id="rec-profit" style="font-size: 1.2rem; font-weight: 700;">-</span>
                    </div>
                </div>

                <div style="padding: 30px; background: #fff9e6; border-radius: 25px; border: 1px solid #ffeeba;">
                    <p data-en="AI Recommendation is based on current soil trends in your region."
                        data-te="AI సిఫార్సు మీ ప్రాంతంలోని ప్రస్తుత మట్టి పోకడలపై ఆధారపడి ఉంటుంది.">AI Recommendation
                        is based on current soil trends in your region.</p>
                </div>
            </div>
        </div>

        <div id="advisor-placeholder" class="mission-card"
            style="display: flex; flex-direction: column; justify-content: center; align-items: center; border: none;">
            <img src="https://images.unsplash.com/photo-1492496913980-501348b61469?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80"
                style="width: 250px; border-radius: 30px; margin-bottom: 20px;">
            <p style="color: #6a8e6a; font-weight: 600; font-size: 1.2rem; text-align: center;"
                data-en="Ready to analyze your farm data." data-te="మీ ఫారమ్ డేటాను విశ్లేషించడానికి సిద్ధంగా ఉంది.">
                Ready to analyze your farm data.</p>
        </div>
    </div>
</div>
{% endblock %}
