services:
  - type: web
    name: bhoomiai-ap
    env: python
    buildCommand: pip install -r requirements.txt && set PYTHONPATH=. && python -m app.data.ap_seed_data
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: PYTHON_VERSION
        value: 3.9.0
